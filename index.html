<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/_main.css">
    <link rel="stylesheet" href="./styles/_reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>SWOT Project</title>
</head>

<body>
    <main>
        <div class="container">
            <nav class="sidebar">
                <button type="button" class="sidebar__item sidebar__item--active">
                    <i class="fa-solid fa-dumbbell"></i>
                </button>

                <button type="button" class="sidebar__item">
                    <i class="fa-solid fa-cloud-rain"></i>
                </button>

                <button type="button" class="sidebar__item">
                    <i class="fa-solid fa-mountain"></i>
                </button>

                <button type="button" class="sidebar__item">
                    <i class="fa-solid fa-cloud-bolt"></i>
                </button>
            </nav>

            <header class="header">
                <div class="header__left">
                    <p class="header__title">Strength</p>
                </div>

                <div class="header__switchers">
                    <button type="button" class="header__switcher">
                        <i class="fa-solid fa-grip"></i>
                    </button>
                    <button type="button" class="header__switcher">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>


            </header>

            <div class="content">
                <div class="card card--plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>
                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>
                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>

                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>

                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>

                <div class="card">
                    <img src="" alt="" class="card__image">
                    <p class="card__text">John Doe</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
